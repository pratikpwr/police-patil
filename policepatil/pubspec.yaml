name: policepatil
description: Pune Police Gramin Police-Patil App

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI
  google_fonts: ^2.1.0
  cupertino_icons: ^1.0.3
  carousel_slider: ^4.0.0
  fluttertoast: ^8.0.8
  cached_network_image: ^3.1.0
  flutter_bloc: ^7.3.0
  youtube_player_iframe: ^2.2.2

  # Network
  dio: ^4.0.0
  url_launcher: ^6.0.12

  # Util
  intl: ^0.17.0
  geolocator: ^7.7.0
  flutter_datetime_picker: ^1.5.1
  file_picker: ^4.1.3
  image_picker: ^0.8.4+2
  path: ^1.8.0

  syncfusion_flutter_pdfviewer: ^19.3.44-beta

  # Local
  shared:
    path: '../shared'
  api:
    path: '../api'


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_native_splash: ^1.3.0
  flutter_lints: ^1.0.4

flutter:

  uses-material-design: true

  assets:
    - assets/

flutter_native_splash:

  color: "#ffffff"
  image: assets/splash-screen.png
  color_dark: "#ffffff"
  android: true
  ios: true
  android_gravity: fill
  ios_content_mode: scaleAspectFill